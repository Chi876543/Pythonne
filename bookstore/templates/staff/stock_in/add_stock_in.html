{% extends "admin/admin_base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2 style="margin-bottom: 10px">Thêm Phiếu Nhập Kho Mới</h2>
    <form method="POST" action="{% url 'add_stockin' %}">  
        {% csrf_token %}
        
        <div class="form-group">
            <label for="book">Tên Sản Phẩm:</label>
            <select id="book" name="book" required>
                {% for book in books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Số Lượng:</label>
            <input type="number" id="quantity" name="quantity" required min="1" placeholder="Nhập số lượng">
        </div>

        <div class="form-group">
            <label for="price">Giá tiền:</label>
            <input type="number" id="price" name="price" required min="1" placeholder="Nhập giá sản phẩm">
        </div>

        <div class="form-group">
            <label for="date_received">Ngày Nhập:</label>
            <input type="date" id="date_received" name="date_received" required placeholder="Nhập ngày nhập">
        </div>

        <div class="form-group">
            <label for="note">Ghi chú:</label>
            <input type="text" id="note" name="note" placeholder="Nhập ghi chú">
        </div>

        <div class="form-actions">
            <button type="submit" class="save-btn">Lưu</button>
            <a href="{% url 'list_stock_in' %}" class="cancel-btn">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
