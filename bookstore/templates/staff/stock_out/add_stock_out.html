{% extends 'admin/admin_base.html' %}

{% block title %}Thêm Phiếu Xuất{% endblock %}

{% block content %}
<div class="main-content">
    <h2>Thêm Phiếu Xuất</h2>
    <form method="POST" action="{% url 'add_stock_out' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="book">Tên sách:</label>
            <select name="book" id="book" required>
                <option value="" disabled selected>Chọn sách</option>
                {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng:</label>
            <input type="number" name="quantity" id="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="total_price">Tổng tiền:</label>
            <input type="number" name="total_price" id="total_price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="export_date">Ngày xuất:</label>
            <input type="date" name="export_date" id="export_date" required>
        </div>
        <div class="form-group">
            <label for="order">Hóa đơn:</label>
            <select name="order" id="order" required>
                <option value="" disabled selected>Chọn hóa đơn</option>
                {% for order in orders %}
                <option value="{{ order.id }}">Hóa đơn #{{ order.id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Ghi chú:</label>
            <textarea name="notes" id="notes" rows="4"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="save-btn">Lưu</button>
            <a href="{% url 'list_stock_out' %}" class="cancel-btn">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
